<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div class="header" id="border">
        <p id="holder1"></p>
        
    </div>
    
    <div class="display-left" id="border">
        <div class="p1">
            <div class="p1-display">
                Player 1:
                Sign: X
            </div>
        </div>
        <div class="score"> 
            <div class="score-display">
                Current Score
                Current Round
            </div>
            <button class="newGame"> New Game</button>
            <button class="restart">Restart</button>
        </div>
        <div class="p2">

            <div class="p2-display">
                Player 2:
                Sign: 0
            </div>
        </div>

    </div>
    
    <div class="display-center" id="border">
        <div class="gameboard" id="border2">
            <div class="pos" id="border3">0</div>
            <div class="pos" id="border3">1</div>
            <div class="pos" id="border3">2</div>
            <div class="pos" id="border3">3</div>
            <div class="pos" id="border3">4</div>
            <div class="pos" id="border3">5</div>
            <div class="pos" id="border3">6</div>
            <div class="pos" id="border3">7</div>
            <div class="pos" id="border3">8</div>

        </div>
    </div>
    
    <div class="footer" id="border">
        <p id="holder3"> </p>
    </div>


</body>
</html>
