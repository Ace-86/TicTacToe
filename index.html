<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div class="header" id="border">
        <p id="holder1"></p>
        
    </div>
    
    <div class="display-left" id="border">
        <div class="p1">
            <div class="p1-display">
            
            </div>
        </div>
        <div class="score"> 
            <div class="score-display">
                
            </div>
            <div>
                <button class="newGame" id="button"> New Game</button>
                <button class="restart" id="button">Restart</button>
            </div>
        </div>
        <div class="p2">
            <div class="p2-display">
           
            </div>
        </div>

    </div>
    
    <div class="display-center" id="border">
        <div class="gameboard" id="border2">
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>
            <div class="pos" id="border3" value = true></div>

        </div>
    </div>
    
    <div class="footer" id="border">
        <p id="holder3"> </p>

        <div id="modalForm" class="modal">
            <div class="form-content">
                <span class="exit"> &times; </span>
                <p> New Game Options</p>
              <div class="logData">
                    <form class="formData">
                        <label for="pName">Player 1 :</label>    
                        <input class="playerName" id="oName" name="p1" type="text" value="">
                        <label for="oName">Player 2 :</label>    
                        <input class="opponentName" id="oName" name="p2" type="text" value="">
                        <p> Choose Your Marker</p>
                        <button > X </button>
                        <button > O </button>  
                   </form>
                        <div>
                        <p> Are You Ready To Begin?</p>    
                        <button class="startBtn" type="submit" id="submit"> Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="modalMessage" class="modal2">
        <div class = "messageBox">
            
        </div>
    </div>

</body>
</html>
